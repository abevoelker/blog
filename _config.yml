# Site settings
title:       Abe Voelker
email:       _@abevoelker.com
author:      Abe Voelker
baseurl:     ""
url:         "https://abevoelker.com"
date_format: "%b %-d, %Y"

author:
  name: "Abe Voelker"
  home: "/"
  avatar: "bio-photo.jpg"
  bio: "Programming, guns, ISP/telecom, rural life. Ex-farm boy"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:_@abevoelker.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/abevoelker"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/abevoelker"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: false
      share: true
      related: true


# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics: UA-16891019-1
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: abevoelker

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments: true
facebook_appid: 141498135901508
facebook_comments_number: 10

# Social icons
github_username: abevoelker
bitbucket_username:
stackoverflow_id:
twitter_username: abevoelker
skype_username:
steam_nickname:
google_plus_id: 100837991553182207519
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: false
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Share this post!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Email Address'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Say Hello'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    '/:title'
timezone: "America/Chicago"
sass:
  compressed: true
theme: minimal-mistakes-jekyll
plugins:
  #- jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-toc
  - jekyll-include-cache
# https://github.com/jekyll/jekyll/issues/2938
exclude: ["vendor", "Gemfile*", "deploy.sh", "_private"]
include: [".well-known"]
assets:
  sources:
    - _assets/css
    - _assets/fonts
    - _assets/images
    - _assets/videos
    - _assets/javascript
    - _assets/video
    - _assets/image
    - _assets/img
    - _assets/js
    - _assets/other
